<div class="btn-group" dropdown>
  <button
    dropdownToggle
    type="button"
    class="btn btn-clear-wrapper dropdown-toggle text-white pt-2"
    aria-controls="dropdown-basic"
  >
    Témák <span class="caret"></span>
  </button>
  <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu">
    <li class="p-1" role="menuitem" *ngFor="let theme of themes" (click)="changeTheme(theme)">
      <button class="btn btn-clear-wrapper">
        {{ theme }}
      </button>
    </li>
  </ul>
</div>
