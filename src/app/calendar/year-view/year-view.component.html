<div id="year-view">
  <div class="container-fluid">
    <div class="row" >
      <div class="col-4"  *ngFor="let month of months">
        <button
          type="button"
          class="btn btn-sm m-1"
          class="monthTitle"
          (click)="onMonthClick(month)"
          [class.preSelected]="(month===preSelectedMonth)"
          [class.currentMonth]="(month===currentMonthToStr())"
        >
          <h4>{{ month }}</h4>
        </button>
      </div>
    </div>
  </div>
</div>
