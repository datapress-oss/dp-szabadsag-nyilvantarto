<div class="container-fluid">
  <h2>{{ month.title }}
  </h2><div class="row">
    <table  class="table table-striped">
      <thead class="thead-dark">
         <th *ngFor="let tag of dayTags">{{ tag }}</th>
      </thead>
      <tbody>
        <tr *ngFor="let week of month.weeks">
        <td class="width" *ngFor="let day of week">
          <button type="button" class="btn" *ngIf="day" (click)="onDayClick(day)">{{ day.date | date: 'd' }}</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
