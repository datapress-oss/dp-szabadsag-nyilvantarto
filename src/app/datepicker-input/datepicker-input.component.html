<div class="container-fluid">
  <div class="row mb-4">
    <div class="col">
      <h4 class="title">{{ title }}</h4>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-4 d-flex justify-content-center">
      <input
        type="text"
        placeholder="Megnevezés"
        class="form-control"
        [(ngModel)]="bsDescription"
      >
    </div>
    <div class="col-3">
      <input
      #dp="bsDatepicker"
      type="text"
      placeholder="Dátum kiválasztása"
      class="form-control"
      bsDatepicker
      [bsConfig]="bsConfig"
      [bsValue]="bsValue"
      [(ngModel)]="bsValue"
      [minDate]="minDate"
      [maxDate]="maxDate"
    >
    </div>
    <div class="col">
      <button class="btn btn-success" (click)="onNewDate(bsValue)">
        <fa-icon [icon]="faPlus"></fa-icon>
      </button>
    </div>
  </div>
</div>
