<div class="container-fluid">
  <div class="row mb-4">
    <div class="col-5">
      <input
        type="text"
        placeholder="Megnevezés"
        class="form-control"
        [(ngModel)]="title"
      >
    </div>
    <div class="col-5">
      <input
      #dp="bsDatepicker"
      type="text"
      placeholder="Dátum kiválasztása"
      class="form-control"
      bsDatepicker
      [bsConfig]="bsConfig"
      [bsValue]="bsValue"
      [(ngModel)]="bsValue"
      [minDate]="minDate"
      [maxDate]="maxDate"
    >
    </div>
    <div class="col-xl-1 col-1">
      <button class="btn btn-success" (click)="onNewDate(bsValue)">
        <fa-icon [icon]="faPlus"></fa-icon>
      </button>
    </div>
  </div>
  <div class="row mb-2" *ngFor="let day of customDays; let i = index">
    <div class="col-5 border border">
      <div class="output">
        <p>{{ day.title }}</p>
      </div>
    </div>
    <div class="col-5 border border">
      <div class="output">
        <p>{{ displayMomentDate(day.date) }}</p>
      </div>
    </div>
    <div class="col-xl-1 col-1 pt-2">
      <button class="btn btn-danger" (click)="onRemoveDate(customDays[i])">
        <fa-icon [icon]="faTrash"></fa-icon>
      </button>
    </div>
  </div>
</div>
