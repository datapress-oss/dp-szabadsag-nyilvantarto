<div class="container-fluid">
  <div class="row">
    <div class="col">
      <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#newFreeDay" role="tab" aria-controls="home" aria-selected="true">
            Új szabadnap hozzáadása
          </a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="profile-tab" data-toggle="tab" href="#newWorkDay" role="tab" aria-controls="profile" aria-selected="false">
            Új munkanap hozzáadása
          </a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="newFreeDay" role="tabpanel" aria-labelledby="home-tab">
          <app-datepicker-input
            theme="theme-red"
            [customeDays]="freeDays"
            (addCustomeDayEvent)="addFreeDayEventHandler($event)"
            (removeCustomeDayEvent)="removeFreeDayEventHandler($event)"
          >
          </app-datepicker-input>
        </div>
        <div class="tab-pane fade" id="newWorkDay" role="tabpanel" aria-labelledby="profile-tab">
          <app-datepicker-input
            theme="theme-red"
            [customeDays]="workDays"
            (addCustomeDayEvent)="addWorkDayEventHandler($event)"
            (removeCustomeDayEvent)="removeWorkDayEventHandler($event)"
          >
          </app-datepicker-input>
        </div>
      </div>
    </div>
  </div>
  <div class="row pt-3">
    <div
      class="col-xl-3 col-lg-4 col-md col-sm-6 col-xs-12 col-12 mb-5"
      *ngFor="let month of currentYearCalendar.months; index as i"
    >
      <app-calendar
        [currentMonth]="i+1"
        [calendarYear]="currentYearCalendar"
        [freeDays]="freeDays"
        [workDays]="workDays"
      >
      </app-calendar>
    </div>
  </div>
</div>
