<div class="container-fluid">
  <div class="row">
    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3">
      <div class="form-group">
        <form [formGroup]="monthForm">
          <label for="months">Válaszd ki a hónapot:</label>
          <select
            class="form-control"
            id="months"
            formControlName="month"
            (change)="onMonthChange()"
          >
            <option
              *ngFor="let month of months"
              [ngValue]="month"
            >
              {{ month }}
            </option>
          </select>
      </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <app-month-summary
      [year]="year"
      [selectedMonth]="selectedMonth"
      [employees]="employees"
    >
    </app-month-summary>
    </div>
  </div>
</div>
